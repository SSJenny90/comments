{% load comments_xtd %}

<div class="card mb-4">
  <div class="card-body media">
      {{ comment.user_email|xtd_comment_gravatar }}
      <div class="media-body ml-3">
        <h6 class="mb-1 small media-body">
          {{ comment.submit_date|date:"N j, Y, P" }} &#8212; {{ comment.name }}
        </h6>
        <p>{{ comment.comment }}</p>
      </div>
  </div>
</div>
