{% load static i18n %}

<div id="flagCommentModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="flagCommentModal" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header bg-light">
        <img src="{% static "collection/images/MB_logo.svg" %}" alt="" class='pe-2' style='max-height:1.5em;'>
        <h3 class='modal-title'>{% trans "Flag comment" %}</h3>
        <button type="button" class="btn-close shadow-none" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class='modal-body'>
        <p>{% trans "You are about to flag the following comment for review by site moderators" %}.</p>
        <figure>
          <blockquote class="blockquote"></blockquote>
          <figcaption class="blockquote-footer"></figcaption>
        </figure>
        <form id='flagCommentForm' action="" method="post">
          {% csrf_token %}
          <input id='flagComment_id' type="hidden" name="next" value="">
        </form>
        <div class="modal-footer">
          <input form='flagCommentForm' type="submit" name="submit" value="{% trans "Confirm" %}" class="btn btn-primary">
        </div>
      </div>
    </div>
  </div>
</div>
